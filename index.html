<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>Bitbucket Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="assets/angular/angular.js"></script>
    <script src="assets/angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body>
    <div id="header" ng-controller="layout">
        <h1>{{title}}</h1>
    </div>
    <div id="menu">
        <a id="changesets" href="#/changeset">Changesets</a><a id="sources" href="#/source">Sources</a>
    </div>
    <div id="hint" style="display: none;">
        <span id="loading">
            loading<span id="loadingpoint">....</span>
            <a id="stop" href="javascript:void(0);">stop</a>
        </span>
    </div>
    <div ng-view></div>
    <div id="footer">
        <span>
            power by <a href="https://bitbucket.org/lijunle/lijunle.bitbucket.org" target="_blank">LiJunLe</a>
            and his <a href="https://bitbucket.org/lijunle/acm" target="_blank">code</a>.
        </span>
    </div>
</body>
</html>
